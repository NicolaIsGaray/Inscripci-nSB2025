<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Grupos</title>
    <link rel="stylesheet" href="css/grupos.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
      >
        <img
          src="./media/LOGO SB SIN TIPOLOGÍA.png"
          class="bi me-2 ms-5"
          width="64"
          height="64"
          alt=""
        />
        <span class="fs-4">Libertador Simón Bolívar 4-084</span>
      </a>

      <ul class="nav nav-pills d-flex align-items-center">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="./info.html" class="nav-link" id="info-inst"></a>
        </li>
        <li class="nav-item">
          <a href="./grupos.html" class="nav-link">Formar Grupo</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link" id="contact-link">Contacto</a></li>
      </ul>
    </header>

    <div class="access-container">
      <div class="access-form-container">
        <h1>Ingresa tu D.N.I. (sin puntos)</h1>
        <form id="dniForm">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="dni"
              name="dni"
              placeholder="99.999.999"
              required
              autocomplete="off"
            />
            <label for="dni">Documento</label> <br />
            <button class="continueBtn" type="submit">Continuar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="manage-container">
      <div class="manage-subcontainer">
        <h1>Gestión de Grupos</h1>
        <div class="infoAlumno"></div>
        <div id="acciones">
          <button id="crearGrupo">Crear Grupo</button>
          <button id="verInvitaciones">Ver Invitaciones</button>
        </div>
        <div id="resultado"></div>
      </div>
    </div>

    <div class="addgroup-container">
      <div class="addgroup-subcontainer">
        <h1>Gestión de Grupos</h1>
        <h2>Elige con quien formar un grupo</h2>
        <div class="infoAlumno"></div>
        <div class="add-form-container">
          <form id="grupoForm">
            <label for="compañero1">Compañero #1:</label>
            <select id="compañero1" name="compañero1" required>
              <option value="" disabled selected>
                Selecciona un Compañero
              </option>
            </select>

            <label for="compañero2">Compañero #2:</label>
            <select id="compañero2" name="compañero2" required>
              <option value="" disabled selected>
                Selecciona un Compañero
              </option>
            </select>

            <button type="submit" id="addGroup">Crear Grupo</button>
          </form>

          <p id="mensaje"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/grupos.js"></script>
  </body>
</html>
